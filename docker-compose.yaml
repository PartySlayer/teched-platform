version: '3.8'

services:
  # Database PostgreSQL 
  db:
    image: postgres:15-alpine
    container_name: edtech_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edtech_user -d edtech_mvp"]
      interval: 5s
      timeout: 5s
      retries: 5