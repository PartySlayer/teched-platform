name: CI Pipeline - EdTech MVP

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # validazione specifica openAPI
  validate-api-contract:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    steps:
