openapi: 3.0.3
info:
  title: Auth Service API
  version: 1.1.0
  description: Passwordless authentication via Email OTP

servers:
  - url: http://auth-service/api

paths:
  /auth/login/request:
    post:
      summary: Request OTP via email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OtpRequest'
      responses:
        '200':
          description: OTP challenge created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OtpChallengeResponse'
        '400':
          description: Invalid email format or bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '429':
          description: Too many requests (Rate limited)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /auth/login/verify:
    post:
      summary: Verify OTP and issue JWT tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OtpVerifyRequest'
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '401':
          description: Invalid OTP or challenge expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Tokens refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokens'
        '401':
          description: Invalid refresh token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  /auth/validate:
    get:
      summary: Validate JWT (internal use)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPrincipal'
        '401':
          description: Invalid or expired token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    OtpRequest:
      type: object
      required: [email]
      properties:
        email:
          type: string
          format: email

    OtpChallengeResponse:
      type: object
      properties:
        challengeId:
          type: string
          format: uuid

    OtpVerifyRequest:
      type: object
      required: [challengeId, otp]
      properties:
        challengeId:
          type: string
          format: uuid
        otp:
          type: string

    RefreshTokenRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string

    AuthTokens:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string

    UserPrincipal:
      type: object
      properties:
        userId:
          type: string
          format: uuid
        email:
          type: string
        roles:
          type: array
          items:
            type: string

    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: URI reference identifying the problem type
        title:
          type: string
          description: Short summary of the problem
        status:
          type: integer
          description: HTTP status code
        detail:
          type: string
          description: Specific explanation
        instance:
          type: string
          format: uri
          description: URI reference to the specific occurrence