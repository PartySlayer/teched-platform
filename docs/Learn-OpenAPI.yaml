openapi: 3.0.3
info:
  title: Learn Service API
  version: 1.2.0
  description: Courses, enrollments and learning progress

servers:
  - url: http://learn-service/api

security:
  - bearerAuth: []

paths:
  /courses:
    get:
      summary: List courses (Paginated)
      parameters:
        - in: query
          name: page
          schema: { type: integer, default: 0 }
        - in: query
          name: size
          schema: { type: integer, default: 20, maximum: 100 }
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedCourseResponse'

  /courses/{courseId}:
    get:
      summary: Get course details
      parameters:
        - in: path
          name: courseId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Course'

  /enrollments:
    post:
      summary: Enroll user after payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollmentRequest'
      responses:
        '201': { description: Enrollment created }

  /enrollments/my:
    get:
      summary: List my enrollments
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items: { $ref: '#/components/schemas/Enrollment' }

  # ðŸ”’ INTERNAL â€“ chiamato SOLO da media-service
  /internal/enrollments/verify:
    get:
      summary: Verify if user is enrolled in course
      parameters:
        - in: query
          name: userId
          required: true
          schema: { type: string, format: uuid }
        - in: query
          name: courseId
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  enrolled:
                    type: boolean

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Course:
      type: object
      properties:
        id: { type: string, format: uuid }
        title: { type: string }
        description: { type: string }
        price: { type: number }

    EnrollmentRequest:
      type: object
      required: [courseId]
      properties:
        courseId: { type: string, format: uuid }

    Enrollment:
      type: object
      properties:
        courseId: { type: string, format: uuid }
        enrolledAt: { type: string, format: date-time }

    PaginatedCourseResponse:
      type: object
      properties:
        content:
          type: array
          items: { $ref: '#/components/schemas/Course' }
        page:
          type: object
          properties:
            number: { type: integer }
            size: { type: integer }
            totalElements: { type: integer }
            totalPages: { type: integer }
